<!DOCTYPE html>
<html>
<head>
    <title>KIRTA Shopping</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #222;
            color: white;
            padding: 15px 30px;
            font-size: 26px;
            font-weight: bold;
        }

        nav {
            background-color: #444;
            padding: 10px 30px;
        }

        nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-size: 16px;
        }

        .hero {
            background: url('https://images.unsplash.com/photo-1521335629791-ce4aec67dd47') center/cover;
            color: white;
            text-align: center;
            padding: 80px 20px;
        }

        .hero h1 {
            font-size: 40px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        .price {
            color: green;
            font-weight: bold;
            margin: 10px 0;
        }

        button {
            padding: 8px 12px;
            border: none;
            background: #222;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
